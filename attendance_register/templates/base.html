<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
     <link rel="stylesheet" href="../../static/assets/styles/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../static/assets/styles/main.css">
</head>
<body>
<nav class="navbar navbar-expand-xl bg-primary-subtle">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">VK Events</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'event_list' %}">Events</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'event_details' %}">Event Details</a>
        </li>

      </ul>

      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
{% block content %}

{% endblock %}
 <footer class="text-center mt-5">
        &copy; All Rights Reserved, VK Events 2026.
    </footer>
    <script src="../../static/assets/styles/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
