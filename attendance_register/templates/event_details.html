<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Submission</title>
    <link rel="stylesheet" href="../../static/assets/styles/main.css">
</head>
<body>

    <!-- Container for Form -->
    <div class="container py-5">
        <h1 class="text-center mb-4">Event Submission</h1>

        <!-- Glass Card Form -->
        <div class="glass-card">
            <form action="/submit" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="Enter title" required>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label">Location:</label>
                    <input type="text" id="location" name="location" class="form-control" placeholder="Enter location" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea id="description" name="description" class="form-control" rows="5" placeholder="Enter description" required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <input type="submit" value="Submit" class="btn-glow">
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        &copy; All Rights Reserved, VK Events 2026.
    </footer>

</body>
</html>
